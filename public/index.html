<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manga API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #1a1a2e, #16213e);
        color: white;
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      h1 {
        font-size: 2.5em;
        background: linear-gradient(to right, #ff7eb3, #ff758c);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      p {
        font-size: 1.2em;
        margin-bottom: 20px;
      }
      .endpoints a {
        display: block;
        margin: 10px 0;
        padding: 10px;
        background: rgba(255, 255, 255, 0.2);
        text-decoration: none;
        color: #ff7eb3;
        border-radius: 5px;
        transition: 0.3s;
      }
      .endpoints a:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Manga API</h1>
      <p>
        Welcome to the Manga API! Access detailed manga information and chapters
        effortlessly.
      </p>
      <div class="endpoints">
        <h2>Available Endpoints</h2>
        <a href="/api/komik/detail?url=https://example.com"
          >/api/komik/detail?url=...</a
        >
        <a href="/api/scrape">/api/scrape</a>
      </div>
    </div>
  </body>
</html>
